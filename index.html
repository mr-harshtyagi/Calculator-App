<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <!-- CSS Stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
  </head>

  <body>
    <div class="sound-toggle">
      <div class="form-check form-switch">
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Click Sounds</label>
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault" checked/>
        
      </div>
    </div>
    <div class="main-screen">
      <div class="white expression"></div>
    </div>
    <div class="main-container">
      <div class="row">
        <div class="col button small">π</div>
        <div class="col button small">(</div>
        <div class="col button small">)</div>
        <div class="col button small">!</div>
      </div>
      <div class="row">
        <div class="col button buttonorange">AC</div>
        <div class="col button">^</div>
        <div class="col button">%</div>
        <div class="col button blue">/</div>
      </div>
      <div class="row">
        <div class="col button">7</div>
        <div class="col button">8</div>
        <div class="col button">9</div>
        <div class="col button blue">×</div>
      </div>

      <div class="row">
        <div class="col button">4</div>
        <div class="col button">5</div>
        <div class="col button">6</div>
        <div class="col button blue">-</div>
      </div>

      <div class="row">
        <div class="col button">1</div>
        <div class="col button">2</div>
        <div class="col button">3</div>
        <div class="col button blue">+</div>
      </div>

      <div class="row">
        <div class="col button">0</div>
        <div class="col button">.</div>
        <div class="col button">C</div>
        <div class="col button buttonwhite">=</div>
      </div>
    </div>
    <div class="footer">
      <h5 style="margin-top: 10px">Made with ❤️ by mr-harshtyagi</h5>
      <a href=""
        ><i class="bi bi-twitter footer-icons" style="font-size: 1.7rem"></i
      ></a>
      <a href=""
        ><i class="bi bi-linkedin footer-icons" style="font-size: 1.7rem" ;></i
      ></a>
      <a href=""
        ><i class="bi bi-github footer-icons" style="font-size: 1.7rem" ;></i
      ></a>
    </div>

    <script src="index.js"></script>
  </body>
</html>
